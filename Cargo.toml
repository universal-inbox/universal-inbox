[package]
name = "universal-inbox"
version = "0.1.0"
edition = "2021"
authors = ["David Rousselie <david@universal-inbox.app>"]

[workspace]
members = ["api", "web"]

[lib]
path = "src/lib.rs"
doctest = false

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
uuid = { version = "1.0", features = ["serde", "v4"] }
chrono = { version = "0.4.0", features = ["serde"] }
enum_derive = "0.1.0"
macro-attr = "0.2.0"
serde_with = "1.14.0"
http = "0.2.0"
git-url-parse = { git = "https://github.com/dax/git-url-parse-rs", rev = "0b21fc5701ebe6b8c60f6795ba21119eb8128f9b" }
serde_repr = "0.1.0"
num_enum = "0.5.0"

[dev-dependencies]
pretty_assertions = "1.3.0"
rstest = "0.13.0"
