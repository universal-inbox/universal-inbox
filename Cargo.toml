[package]
name = "universal-inbox"
version.workspace = true
edition.workspace = true
authors.workspace = true

[workspace]
members = ["api", "web"]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["David Rousselie <david@universal-inbox.com>"]

[lib]
path = "src/lib.rs"
doctest = false

[dependencies]
chrono = { workspace = true, features = ["serde"] }
clap = { workspace = true }
enum_derive = { workspace = true }
git-url-parse = "0.4.0"
http = { workspace = true }
macro-attr = { workspace = true }
num_enum = "0.7.0"
serde = { workspace = true }
serde_json = { workspace = true, features = ["preserve_order"] }
serde_repr = "0.1.0"
serde_urlencoded = { workspace = true }
serde_with = { workspace = true }
url = { workspace = true, features = ["serde"] }
uuid = { workspace = true, features = ["serde"] }

[workspace.dependencies]
anyhow = { version = "1.0" }
chrono = { version = "0.4.0", default-features = false, features = [
  "clock",
  "std",
] }
clap = { version = "4.1.0", features = ["derive"] }
enum_derive = { version = "0.1.0" }
http = { version = "0.2.0" }
itertools = { version = "0.11.0" }
lazy_static = { version = "1.4.0" }
log = { version = "0.4.0" }
macro-attr = { version = "0.2.0" }
openidconnect = { version = "3.2.0" }
pretty_assertions = { version = "1.3.0" }
reqwest = { version = "0.11", features = ["json", "cookies"] }
rstest = { version = "0.13.0" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
serde_urlencoded = { version = "0.7.0" }
serde_with = { version = "2.3.0" }
thiserror = { version = "1.0" }
url = { version = "2.3.0" }
uuid = { version = "1.0", features = ["v4"] }

[dev-dependencies]
pretty_assertions = { workspace = true }
rstest = { workspace = true }
