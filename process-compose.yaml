version: "0.5"

processes:
  ui-api:
    command: "just run-api"
    depends_on:
      postgresql:
        condition: process_started
      redis:
        condition: process_started
    readiness_probe:
      http_get:
        host: 127.0.0.1
        scheme: http
        path: "/ping"
        port: 8000
      initial_delay_seconds: 60
      period_seconds: 10
      failure_threshold: 3
    availability:
      restart: no
    namespace: "universal-inbox"

  ui-workers:
    command: "just run-workers"
    depends_on:
      postgresql:
        condition: process_started
      redis:
        condition: process_started
    availability:
      restart: no
    namespace: "universal-inbox"

  ui-web:
    command: "just run-web"
    readiness_probe:
      http_get:
        host: 127.0.0.1
        scheme: http
        path: "/"
        port: 8080
      initial_delay_seconds: 60
      period_seconds: 10
      failure_threshold: 3
    availability:
      restart: no
    # dx does not yet output anything in non-interactive mode
    disabled: true
    is_tty: true
    namespace: "universal-inbox"

  build-tailwind:
    command: "just web/run-tailwind"
    is_tty: true
    namespace: "universal-inbox"

  bundle-js:
    command: "just web/run-bundle-js"
    is_tty: true
    namespace: "universal-inbox"

  sync-notifications:
    command: "just sync-notifications"
    disabled: true
    namespace: "universal-inbox"

  sync-tasks:
    command: "just sync-tasks"
    disabled: true
    namespace: "universal-inbox"

  nango-db:
    command: "just run-nango-db"
    shutdown:
      command: "docker stop nango-db"
    namespace: "nango"

  nango-server:
    command: "just run-nango-server"
    shutdown:
      command: "docker stop nango-server"
    depends_on:
      nango-db:
        condition: process_started
    readiness_probe:
      http_get:
        host: 127.0.0.1
        scheme: http
        path: "/"
        port: 3003
    namespace: "nango"
