[package]
name = "universal-inbox-api"
version.workspace = true
edition.workspace = true
authors.workspace = true

[lib]
path = "src/lib.rs"
test = true
doctest = false

[[bin]]
path = "src/main.rs"
name = "universal-inbox-api"
test = false

[dependencies]
actix-cors = "0.7.0"
actix-jwt-authc = { git = "https://github.com/dax/actix-jwt-authc", rev = "66412403a620b38ca1eb85b2b730bbdd5aa7895a", features = ["session", "tracing"] }
actix-http = "3.0.0"
actix-web-opentelemetry = { version = "0.16.0", features = ["metrics"] }
actix-session = { version = "0.9.0", features = ["actix", "cookie-session"] }
actix-web = "4.0.0"
actix-web-lab = { version = "0.20.0", features = ["spa"] }
anyhow = { workspace = true }
apalis = { git = "https://github.com/dax/apalis", rev = "b167a87a36ff5fae9a8c53896d14bd8adf840973", features = ["redis"] }
apalis-redis = { git = "https://github.com/dax/apalis", rev = "b167a87a36ff5fae9a8c53896d14bd8adf840973" }
argon2 = { version = "0.5", features = ["std"] }
async-trait = "0.1.0"
base64 = "0.21"
cached = { version = "0.48.0", features = ["async_tokio_rt_multi_thread", "redis_tokio", "redis_connection_manager"] }
chrono = { workspace = true, features = ["serde"] }
clap = { workspace = true }
color-backtrace = "0.6"
config = "0.14.0"
csp = "2.0.0"
email_address = { workspace = true }
enum_derive = { workspace = true }
enum-display = "0.1.0"
format_serde_error = "0.3.0"
futures = "0.3.0"
graphql_client = "0.13.0"
hostname = "0.3.0"
http = { workspace = true }
itertools = { workspace = true }
jsonwebtoken = "9"
lettre = { version = "0.11.0", default-features = false, features = [
  "tokio1",
  "tokio1-rustls-tls",
  "tracing",
  "builder",
  "hostname",
  "pool",
  "smtp-transport"
] }
log = { workspace = true }
macro-attr = { workspace = true }
mailgen = "0.2.0"
once_cell = "1.19.0"
openidconnect = { workspace = true }
opentelemetry = { version = "0.21.0", features = ["trace", "logs", "metrics"] }
opentelemetry_sdk = { version = "0.21.0", features = ["trace", "logs", "metrics", "rt-tokio"] }
opentelemetry-appender-tracing = "0.2.0"
opentelemetry-otlp = { version = "0.14.0", features = ["grpc-tonic", "trace", "logs", "metrics", "reqwest-rustls", "tls"] }
rand = { version = "0.8", features=["std_rng"] }
ring = "0.17.0"
redis = { version = "0.24.0", features = ["tokio-comp", "tokio-rustls-comp", "connection-manager"] }
regex = "1.5.0"
reqwest = { workspace = true, features = ["tokio-rustls", "gzip"] }
reqwest-middleware = "0.2.0"
reqwest-tracing = { version = "0.4.0", features = ["opentelemetry_0_20"] }
secrecy = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true, features = ["unbounded_depth"] }
serde_with = { workspace = true }
slack-morphism = { workspace = true, features = ["hyper"] }
sqlx = { version = "0.7.0", default-features = false, features = [
  "runtime-tokio-rustls",
  "macros",
  "postgres",
  "uuid",
  "chrono",
  "migrate",
  "json",
] }
thiserror = { workspace = true }
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
tonic = { version = "0.9.0", features = ["tls", "tls-roots", "gzip"] }
tracing = { version = "0.1.0", features = ["log"] }
tracing-actix-web = { version = "0.7.0", features = ["emit_event_on_error", "opentelemetry_0_21"] }
tracing-log = "0.2.0"
tracing-opentelemetry = { version = "0.22.0", features = ["tracing-log"] }
tracing-subscriber = { version = "0.3.0", features = [
  "std",
  "env-filter",
  "fmt",
  "json",
] }
universal-inbox = { path = ".." }
url = { workspace = true, features = ["serde"] }
uuid = { workspace = true, features = ["serde"] }
validator = { workspace = true }

[dev-dependencies]
httpmock = { git = "https://github.com/dax/httpmock", rev = "334aa67d402a11054f7f942b9df5b2f53ff773d1" }
pretty_assertions = { workspace = true }
rstest = { workspace = true }
serde_urlencoded = { workspace = true }
