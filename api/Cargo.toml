[package]
name = "universal-inbox-api"
version.workspace = true
edition.workspace = true
authors.workspace = true

[lib]
path = "src/lib.rs"
test = true
doctest = false

[[bin]]
path = "src/main.rs"
name = "universal-inbox-api"
test = false

[dependencies]
anyhow = { workspace = true }
actix-cors = "0.6.0"
actix-identity = "0.5.0"
actix-http = "3.0.0"
actix-session = { version = "0.7.0", features = ["actix", "redis-rs-session"] }
actix-web = "4.0.0"
actix-web-lab = { version = "0.19.0", features = ["spa"] }
async-trait = "0.1.0"
cached = { version = "0.43.0", features = ["async_tokio_rt_multi_thread"] }
chrono = { workspace = true, features = ["serde"] }
clap = { workspace = true }
color-backtrace = "0.6"
config = "0.13.0"
enum_derive = { workspace = true }
format_serde_error = "0.3.0"
futures = "0.3.0"
graphql_client = "0.13.0"
hostname = "0.3.0"
http = { workspace = true }
itertools = { workspace = true }
lazy_static = { workspace = true }
log = { workspace = true }
macro-attr = { workspace = true }
openidconnect = { workspace = true }
opentelemetry = { version = "0.20.0", features = ["trace", "logs", "metrics", "rt-tokio"] }
opentelemetry_api = { version = "0.20.0", features = ["trace", "logs", "metrics"] }
opentelemetry_sdk = { version = "0.20.0", features = ["trace", "logs", "metrics", "rt-tokio"] }
opentelemetry-otlp = { version = "0.13.0", features = ["grpc-tonic", "trace", "logs", "metrics", "reqwest-rustls", "tls"] }
regex = "1.5.0"
reqwest = { workspace = true, features = ["tokio-rustls", "gzip"] }
reqwest-middleware = "0.2.0"
reqwest-tracing = { version = "0.4.0", features = ["opentelemetry_0_20"] }
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
serde = { workspace = true }
serde_json = { workspace = true, features = ["unbounded_depth"] }
serde_with = { workspace = true }
sqlx = { version = "0.6.2", default-features = false, features = [
  "runtime-tokio-rustls",
  "macros",
  "postgres",
  "uuid",
  "chrono",
  "migrate",
  "offline",
  "json",
] }
thiserror = { workspace = true }
tonic = { version = "0.9.0", features = ["tls", "tls-roots", "gzip"] }
tracing = { version = "0.1.0", features = ["log"] }
tracing-actix-web = "0.7.0"
tracing-log = "0.1.0"
tracing-opentelemetry = { version = "0.21.0", features = ["tracing-log"] }
tracing-subscriber = { version = "0.3.0", features = [
  "std",
  "env-filter",
  "fmt",
  "json",
] }
universal-inbox = { path = ".." }
url = { workspace = true, features = ["serde"] }
uuid = { workspace = true, features = ["serde"] }

[dev-dependencies]
httpmock = "0.6.0"
pretty_assertions = { workspace = true }
rstest = { workspace = true }
serde_urlencoded = { workspace = true }
