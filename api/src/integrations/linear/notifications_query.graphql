query NotificationsQuery {
  notifications {
    nodes {
      __typename
      id
      type
      readAt
      updatedAt
      snoozedUntilAt
      ... on IssueNotification {
        issue {
         	id
          identifier
         	title
          url
          team {
            id
            key
            name
          }
        }
      }
      ... on ProjectNotification {
        project {
          id
          name
          url
        }
      }
    }
  }

  organization {
    name
    urlKey
  }
}
