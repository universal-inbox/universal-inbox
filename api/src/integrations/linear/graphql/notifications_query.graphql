query NotificationsQuery {
  notifications {
    nodes {
      __typename
      id
      type
      readAt
      updatedAt
      snoozedUntilAt
      ... on IssueNotification {
        issue {
          id
          createdAt
          updatedAt
          startedAt
          completedAt
          canceledAt
          dueDate
          identifier
          title
          url
          priority
          project {
            id
            name
            url
            description
            icon
            color
            state
            progress
            startDate
            targetDate
            lead {
              displayName
              avatarUrl
              url
            }
          }
          projectMilestone {
            name
            description
          }
          creator {
            displayName
            avatarUrl
            url
          }
          assignee {
            displayName
            avatarUrl
            url
          }
          state {
            name
            color
            description
            type
          }
          labels {
            nodes {
              name
              description
              color
            }
          }
          description
          team {
            id
            key
            name
          }
        }
        comment {
          body
          updatedAt
          user {
            displayName
            avatarUrl
            url
          }
          url
          parent {
            body
            updatedAt
            user {
              displayName
              avatarUrl
              url
            }
            url
            children(last: 40) {
              nodes {
                body
                updatedAt
                user {
                  displayName
                  avatarUrl
                  url
                }
                url
              }
            }
          }
        }
      }
      ... on ProjectNotification {
        project {
          id
          name
          url
          description
          icon
          color
          state
          progress
          startDate
          targetDate
          lead {
            displayName
            avatarUrl
            url
          }
        }
        projectUpdate {
          updatedAt
          body
          health
          user {
            displayName
            avatarUrl
            url
          }
          url
        }
      }
    }
  }

  organization {
    name
    urlKey
    logoUrl
  }
}
