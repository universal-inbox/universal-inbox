fail_fast: true
repos:
  - repo: local
    hooks:
      - id: fmt
        name: Format Rust code
        description: Format files with cargo fmt
        entry: just format
        language: system
        files: \.rs$
        pass_filenames: false
        args: []
        stages: [commit]
      - id: clippy
        name: Check Rust code
        language: system
        pass_filenames: false
        entry: just check-all
        files: \.rs$
        stages: [commit]
      - id: cargo-machete
        name: Detect unused Rust dependencies
        language: system
        pass_filenames: false
        entry: just check-unused-dependencies
        stages: [commit]
      - id: cargo-machete
        name: Format SQL
        language: system
        entry: just format-sql
        file: \.sql$
        stages: [commit]
      - id: todo
        name: Check TODO in the code
        language: system
        pass_filenames: false
        entry: bash -c 'rg TODO && false || true'
        stages: [commit]
  - repo: https://github.com/crate-ci/committed
    rev: v1.0.5
    hooks:
      - id: committed
