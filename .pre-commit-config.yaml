fail_fast: true
repos:
  - repo: local
    hooks:
      - id: fmt
        name: fmt
        description: Format files with cargo fmt
        entry: cargo fmt --
        language: system
        files: \.rs$
        args: []
        stages: [commit]
      - id: clippy
        name: clippy
        language: system
        pass_filenames: false
        entry: cargo make clippy-flow
        files: \.rs$
        stages: [commit]
      - id: todo
        name: todo
        language: system
        pass_filenames: false
        entry: bash -c 'rg TODO && false || true'
        stages: [commit]
  - repo: https://github.com/crate-ci/committed
    rev: v1.0.5
    hooks:
      - id: committed
