[profile.default]
# Browser tests share Playwright/Chromium instances and database connections,
# so they must run sequentially to avoid resource contention.
[[profile.default.overrides]]
filter = 'binary(browser)'
threads-required = 'num-cpus'

[profile.ci]
junit.path = "junit.xml"
failure-output = "immediate-final"
fail-fast = false

[profile.ci-browser]
junit.path = "junit.xml"
failure-output = "immediate-final"
fail-fast = false
test-threads = 1