name: ci-pr

on: pull_request

permissions:
  contents: read
  actions: read
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  base:
    name: Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Devbox
        uses: jetpack-io/devbox-install-action@v0.12.0
        with:
          enable-cache: "true"

  rustfmt:
    needs: base
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Devbox
        uses: jetpack-io/devbox-install-action@v0.12.0
        with:
          enable-cache: "true"
      - name: Check formatting
        run: devbox run -- just check-format

  unused-deps:
    needs: base
    name: Check unused Rust dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Devbox
        uses: jetpack-io/devbox-install-action@v0.12.0
        with:
          enable-cache: "true"
      - name: Check formatting
        run: devbox run -- just check-unused-dependencies

  build:
    needs: base
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Devbox
        uses: jetpack-io/devbox-install-action@v0.12.0
        with:
          enable-cache: "true"
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
      - name: Clippy check
        run: devbox run -- just check-all

  test-ui:
    needs: build
    name: Test shared package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Devbox
        uses: jetpack-io/devbox-install-action@v0.12.0
        with:
          enable-cache: "true"
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
      - name: Run tests
        env:
          RUST_MIN_STACK: 104857600
        run: devbox run -- just test-ci
      - name: Shared test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Tests shared
          path: target/nextest/ci/junit.xml
          reporter: java-junit

  test-ui-web:
    needs: build
    name: Test web frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Devbox
        uses: jetpack-io/devbox-install-action@v0.12.0
        with:
          enable-cache: "true"
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
      - name: Run web tests
        env:
          RUST_MIN_STACK: 104857600
        run: devbox run -- just web/test-ci

  test-ui-api:
    needs: build
    name: Test API
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15.1
        env:
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Devbox
        uses: jetpack-io/devbox-install-action@v0.12.0
        with:
          enable-cache: "true"
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
      - name: Run API tests
        env:
          RUST_MIN_STACK: 104857600
          RUST_BACKTRACE: "full"
        run: devbox run -- just api/test-ci
      - name: API test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Tests API
          path: target/nextest/ci/junit.xml
          reporter: java-junit
