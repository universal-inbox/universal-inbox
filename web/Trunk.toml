[[hooks]]
stage = "build"
command = "sh"
command_arguments = [
  "-c",
  "npx tailwindcss -i ./css/universal-inbox.css -o $TRUNK_STAGING_DIR/css/universal-inbox.min.css --minify",
]

[[hooks]]
stage = "post_build"
command = "sh"
command_arguments = [
  "-c",
  "npx spack && mv -v /tmp/spack/nango.js* $TRUNK_STAGING_DIR/snippets/$(ls $TRUNK_STAGING_DIR/snippets | grep ^universal-inbox-web | head -n 1)/js/",
]
