[package]
name = "universal-inbox-web"
version = "0.1.0"
edition = "2021"
authors = ["David Rousselie <david@universal-inbox.app>"]

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "universal-inbox-web"

[dependencies]
universal-inbox = { path = ".." }
js-sys = "0.3"
serde = { version = "1.0", features = ["derive"] }
wasm-bindgen-futures = "0.4"
wasm-bindgen = { version = "0.2" }
dioxus = { version = "0.2", features = ["web", "router", "fermi"] }
uuid = { version = "1.1", features = ["v4", "js"] }
console_error_panic_hook = "0.1"
console_log = { version = "0.2", features = ["color"], optional = true }
log = "0.4"
cfg-if = "1.0"
futures-util = "0.3"
serde-wasm-bindgen = "0.4"
dioxus-free-icons = { version = "0.5.0", features = ["bootstrap"] }
gloo-timers = "0.2.0"
chrono = { version = "0.4.0", features = ["wasmbind"] }

[dependencies.web-sys]
version = "0.3"
features = [
  'DomTokenList',
  'Element',
  'EventListener',
  'EventTarget',
  'Headers',
  'MediaQueryList',
  'Request',
  'RequestInit',
  'RequestMode',
  'Response',
  'Storage',
  'Window',
]

[dev-dependencies]
rstest = "0.13.0"

[features]
default = ["console_log"]
